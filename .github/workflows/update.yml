name: Daily update

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Git config
      run: |-
        git config user.name "Wendy"
        git config user.email "freeman@steamdb.info"
    - name: Run script
      run: ./update.sh
